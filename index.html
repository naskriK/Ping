<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <header class="header">
          <a href="#" class="logo">
            <img
              src="./src/assets/images/logo.svg"
              alt="ping"
              class="logo__image"
            />
          </a>
        </header>
        <div class="hero__content">
          <h1 class="title">
            We are launching <strong class="title--special">soon!</strong>
          </h1>
          <p class="paragraph">Subscribe and get notified</p>
          <form class="form">
            <div class="form__item">
              <input
                type="text"
                placeholder="Your email address..."
                class="form__input"
              />
              <p class="form__error">Something wrong</p>
            </div>
            <button class="btn">Notify Me</button>
          </form>
          <img
            src="./src/assets/images/illustration-dashboard.png"
            alt=""
            class="image"
          />
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <div class="footer__content">
          <ul class="socials">
            <li class="socials__item">
              <a href="#" class="socials__link">
                <ion-icon name="logo-facebook" class="socials__icon"></ion-icon>
              </a>
            </li>
            <li class="socials__item">
              <a href="#" class="socials__link">
                <ion-icon name="logo-twitter" class="socials__icon"></ion-icon>
              </a>
            </li>
            <li class="socials__item">
              <a href="#" class="socials__link">
                <ion-icon
                  name="logo-instagram"
                  class="socials__icon"
                ></ion-icon>
              </a>
            </li>
          </ul>
          <p class="footer__copyright">
            &copy; Copyright Ping. All rights reserved.
          </p>
        </div>
      </div>
    </footer>
    <script src="./src/app/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
